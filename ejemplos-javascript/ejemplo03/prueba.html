<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demo JavaScript</title>
  </head>
  <body>
    <h1>Nombres</h1>
    <p id="resultadoNombre"></p>
    <p id="resultadoApellido"></p>
    <p id="nombreCompleto"></p>
    
    <script type="text/javascript" charset="utf-8">
      function nombre_apellido(a, b){
        document.getElementById("resultadoNombre").innerHTML = "<h1>Su nombre es\
 es: " + a + "</h1>";

        document.getElementById("resultadoApellido").innerHTML = "<h2>Su apellido es\
 es: " + b + "</h1>";

         document.getElementById("nombreCompleto").innerHTML = "<p>Su nombre completo es\
 es: " + a + " " + b + "</p>";
      }

      


      var entrada1 = window.prompt("Escriba su nombre: ", "");
      var entrada2 = window.prompt("Escriba su apellido: ", "");

      nombre_apellido(entrada1, entrada2);
    </script>
  </body>
</html>
